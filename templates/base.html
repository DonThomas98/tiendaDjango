<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</head>
<body style="background-color: lightcyan">

<ul class="nav nav-tabs container" >
   <li>
    <a class="navbar-brand" href="#">
    <img src="{% static 'img/icon.jpg' %}" width="50" height="50" class="d-inline-block align-top" alt="">

  </a>
  </li>

  <li class="nav-item">
    <a class="nav-link " href="{% url 'hogar' %}">INICIO</a>
  </li>


    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">TIENDA
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Perfumes</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Deco Hogar</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Dormitorio</a>
        </div>
        <li class="nav-item">

<!--FIN MENU-->
<br>

{% block carrusel %}


<div class="container-fluid col-lg-6">

<div id="carrusel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static "img/car3.jpeg" %}" class="d-block w-100" alt="cobertor">
    </div>
    <div class="carousel-item">
      <img src="{% static "img/car2.jpeg" %}" class="d-block w-100" alt="frazada">
    </div>
    <div class="carousel-item">
      <img src="{% static "img/car1.jpeg" %}" class="d-block w-100" alt="awa">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carrusel"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carrusel"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>


{% endblock  %}
